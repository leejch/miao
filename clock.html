    }

    #clock {
        height: 500px;
        width: 500px;
        position: relative;

        border: 5px solid purple;
        border-radius: 50%;
        box-sizing: border-box;
        overflow: hidden;

        background-image: url("/html/example2.jpg");
        background-size: contain;
    }

    .pointer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 0 50%;
    }

    .pointer#hour {
        width: 140px;
        height: 10px;
        margin-top: -5px;
        background: blue;
        animation: pointer 43200s linear infinite;
    }

    .pointer#minute {
        width: 180px;
        height: 6px;
        margin-top: -3px;
        background: green;
        animation: pointer 3600s linear infinite;
    }

    .pointer#second {
        width: 210px;
        height: 4px;
        margin-top: -2px;
        background: red;
        animation: pointer 60s linear infinite;
    }

    @keyframes pointer {
        from { transform: rotate(-90deg) }
        to { transform: rotate(270deg) }
    }

    span {
        position: absolute;
        width: 20px;
        height: 20px;
        left: 235px;
        top: 235px;
        transform: rotate(calc(6deg * (var(--index) - 15))) translate(230px) rotate(calc(6deg * (15 - var(--index))));
        font-size: 12px;
        margin: 0;
        padding: 0;
    }

    span:nth-child(5n + 1) {
        font-size: 16px;
    }

    span:nth-child(15n + 1) {
        font-size: 22px;
    }
