<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oald layout position</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    body, html {
        margin: 0;
        height: 100%;
        min-width: 500px;
    }

    div {
        height: 100%;
        position: relative;
        min-width: 500px;
    }

    div > * {
        overflow: auto;
    }

    aside.left {
        position: absolute;

        top: 0;
        bottom: 0;
        left: 0;

        width: 100px;
    }

    aside.right1 {
        position: absolute;

        top: 0;
        right: 0;
        bottom: 0;

        width: 100px;
    }

    aside.right2 {
        position: absolute;

        top: 0;
        right: 100px;
        bottom: 0;

        width: 100px;
    }

    header {
        position: absolute;

        left: 100px;
        right: 200px;
        top: 0;
        height: 100px;
    }

    main {
        position: absolute;

        left: 100px;
        right: 200px;
        top: 100px;
        bottom: 0;
    }

</style>

<body>
<div>
    <aside class="left"></aside>
    <header></header>
    <main></main>
    <aside class="right1"></aside>
    <aside class="right2"></aside>
</div>
</body>
</html>
