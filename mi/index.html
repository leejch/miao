<!DOCTYPE html>
<html lang="en" class="overflow-y-scroll">
<head>
    <meta charset="UTF-8">
    <title>mi shop</title>
    <script src="/js/tailwindcss_v4.1.4.js"></script>
    <link rel="stylesheet" href="/mi/css/mi-iconfont-style.css">
</head>

<body>
<div class="h-[40px]" style="background-color: rgb(51,51,51);">
    <div class="m-0 p-0 w-[1226px] text-[12px] leading-[40px] mx-auto text-neutral-300">
        <a href="#" class="!text-neutral-300 hover:!text-white">小米官网</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">小米商城</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">小米澎湃OS</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">小米汽车</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">云服务</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">IoT</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">有品</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">小爱开放平台</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">资质证照</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">协议规则</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">下载app</a>
        <span class="mx-[.3em] text-gray-600">|</span>
        <a href="#" class="!text-neutral-300 hover:!text-white">Select Location</a>
        <div class="float-right">
            <a href="#" class="!text-neutral-300 hover:!text-white">登录</a>
            <span class="mx-[.3em]">|</span>
            <a href="#" class="!text-neutral-300 hover:!text-white">注册</a>
            <span class="mx-[.3em]">|</span>
            <a href="#" class="!text-neutral-300 hover:!text-white">消息通知</a>
            <div class="relative inline-block bg-neutral-600 ml-4 w-[120px] text-center group">
                <span class="iconfont-cart text-xl align-middle p-0 m-0 !text-neutral-300"></span>
                购物车（0）
                <div class="hidden absolute top-full right-0 group-hover:block h-[100px] w-[320px]
                text-black text-center shadow-lg">
                    购物车中还没有商品，赶紧选购吧！
                </div>
            </div>
        </div>
    </div>
</div>

<div class="h-[100px] w-[1226px] mx-auto flex items-center">
    <img src="/mi/assets/images/logo.png" class="h-[56px] aspect-square mr-[180px]">
    <ul class="flex">
        <li class="px-[10px] text-[16px] hover:text-orange-500">Xiaomi手机</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">REDMI手机</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">电视</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">笔记本</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">平板</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">家电</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">路由器</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">服务中心</li>
        <li class="px-[10px] text-[16px] hover:text-orange-500">社区</li>
    </ul>
    <form action="" class="group flex ml-auto">
        <input type="text"
               class="peer h-[50px] w-[240px] outline-none p-2
               border border-r-0 border-gray-300 group-hover:border-gray-500
               focus:border-orange-500">
        <button class="h-[50px] aspect-square
                border border-gray-300 group-hover:border-gray-500
                peer-focus:border-orange-500
                hover:bg-orange-500 hover:!text-white">
            搜索
        </button>
    </form>
</div>
</body>
</html>
