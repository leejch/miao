<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abs center</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    section {
        width: 200px;
        height: 150px;
        margin: 20px auto;
        position: relative;
        overflow: visible;
    }

    #a1 {
        line-height: 150px;
        text-align: center;

        & div {
            width: 150px;
            height: 120px;
            display: inline-block;
            vertical-align: middle;
        }
    }

    #a2 {
        overflow: hidden;

        & div {
            margin-top: 50px;
            height: 50px;
        }
    }

    #a3 {
        & div {
            position: absolute;
            width: 100px;
            height: 300px;
            margin: auto;
            inset: 0 0 0 0;
        }
    }

    #a4 {
        display: table-cell;
        vertical-align: middle;
        text-align: center;

        & div {
            width: 100px;
            height: 80px;

            display: inline-block;
        }
    }

    #a5 {
        & div {
            width: 250px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    }

    #a6 {
        display: flex;
        justify-content: center;
        align-items: center;

        & div {
            flex: none;
            width: 300px;
            height: 300px;
        }
    }

    #a7 {
        display: grid;
        justify-content: center;
        align-items: center;

        & div {
            width: 80px;
            height: 80px;
        }
    }
</style>

<body>
<section id="a1">
    <div></div>
</section>
<section id="a2">
    <div></div>
</section>
<section id="a3">
    <div></div>
</section>
<section id="a4">
    <div></div>
</section>
<section id="a5">
    <div></div>
</section>
<section id="a6">
    <div></div>
</section>
<section id="a7">
    <div></div>
</section>
</body>
</html>
