<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abs center</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    .table1 {
        width: 200px;
        height: 100px;
    }

    .table1-td1 {
        vertical-align: middle;
        text-align: center;
    }

    .div2 {
        /* 不能写absolute, 因为这个div没有定位祖先 */
        position: relative;
        width: 200px;
        height: 100px;
    }

    .div2-2 {
        position: absolute;

        width: 100%;
        height: 60px;
        top: calc(50% - 30px);

        text-align: center;
        line-height: 60px;
    }

    .div3 {
        width: 200px;
        height: 100px;

        font-size: 0;

        text-align: center;
    }

    .div3-1 {
        display: inline-block;
        height: 100px;

        vertical-align: middle;
    }

    .div3-2 {
        font-size: 16px;

        display: inline-block;

        /* 不写的话, 是基线居中 */
        vertical-align: middle;
    }
</style>

<body>

<table class="table1">
    <td class="table1-td1">
        table-cell
    </td>
</table>

<br>

<div class="div2">
    <div class="div2-2">
        position: absolute + calc
    </div>
</div>

<br>

<div class="div3">
    <div class="div3-1"></div>
    <div class="div3-2">inline-block</div>
</div>
</body>
</html>
