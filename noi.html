<script id="ch0103/17">
    var x1 = Number(prompt())
    var y1 = Number(prompt())
    var x2 = Number(prompt())
    var y2 = Number(prompt())
    var x3 = Number(prompt())
    var y3 = Number(prompt())

    var a = Math.hypot(x2 - x1, y2 - y1)
    var b = Math.hypot(x3 - x2, y3 - y2)
    var c = Math.hypot(x1 - x3, y1 - y3)

    // 面积 = [s(s-a)(s-b)(s-c)]^0.5, 其中 s = (a+b+c)/2
    var s = (a + b + c) / 2
    var area = Math.sqrt(s * (s - a) * (s - b) * (s - c))

    var result = area.toFixed(2)
    console.log(result)
</script>

    var distMeter = Number(prompt())

    var tBikeDownSeconds = 23

    var result

    var tBikeSeconds = tBikeUpSeconds + tBikeDownSeconds + distMeter / vBikeMeterPerSecond
    var tWalkSeconds = distMeter / vWalkMeterPerSecond

    if (tBikeSeconds === tWalkSeconds) {
        result = 'All'
    } else if (tBikeSeconds > tWalkSeconds) {
        result = 'Walk'
    } else {
        result = 'Bike'
    }

    console.log(result)
</script>

<script id="ch0104/19">

    if (operator !== '+' && operator !== '-' && operator !== '*' && operator !== '/') {
        result = 'Invalid operator!'
    } else if (operator === '+') {
        result = n1 + n2
    } else if (operator === '-') {
        result = n1 - n2
    } else if (operator === '*') {
        result = n1 * n2
    } else if (operator === '/' && n2 !== 0) {
        result = n1 / n2
    } else {
        result = 'Divided by zero!'
    }

    console.log(result)
</script>

<script id="ch0104/20">
    var a = Number(prompt())
    var b = Number(prompt())
    var c = Number(prompt())
    var x, x1, x2, realPart, imaginaryPart
    var result

    var delta = Math.pow(b, 2) - 4 * a * c

    if (delta === 0) {
        x = -b / (2 * a)
        result = 'x1=x2=' + x.toFixed(5)
    } else if (delta > 0) {
        x1 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a)
        x2 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a)
        result = 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5)
    } else {
        realPart = -b / (2 * a)
        imaginaryPart = Math.abs(Math.sqrt(4 * a * c - Math.pow(b, 2)) / (2 * a))
        result = 'x1=' + realPart.toFixed(5) + '+' + imaginaryPart.toFixed(5) + 'i;x2=' + realPart.toFixed(5) + '-' + imaginaryPart.toFixed(5) + 'i'
    }

    console.log(result)
</script>
