<script id="ch0103/17">

    var y3 = Number(prompt())

    var a = Math.hypot(x2 - x1, y2 - y1)
    var b = Math.hypot(x3 - x2, y3 - y2)
    var c = Math.hypot(x1 - x3, y1 - y3)

    // 面积 = [s(s-a)(s-b)(s-c)]^0.5, 其中 s = (a+b+c)/2
    var s = (a + b + c) / 2
    var area = Math.sqrt(s * (s - a) * (s - b) * (s - c))

    var result = area.toFixed(2)
    console.log(result)
</script>

<script id="ch0104/20">
    var a = Number(prompt())
    var b = Number(prompt())
    var c = Number(prompt())
    var x, x1, x2, realPart, imaginaryPart
    var result

    var delta = Math.pow(b, 2) - 4 * a * c

    if (delta === 0) {
        x = -b / (2 * a)
        result = 'x1=x2=' + x.toFixed(5)
    } else if (delta > 0) {
        x1 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a)
        x2 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a)
        result = 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5)
    } else {
        realPart = -b / (2 * a)
        imaginaryPart = Math.abs(Math.sqrt(4 * a * c - Math.pow(b, 2)) / (2 * a))
        result = 'x1=' + realPart.toFixed(5) + '+' + imaginaryPart.toFixed(5) + 'i;x2=' + realPart.toFixed(5) + '-' + imaginaryPart.toFixed(5) + 'i'
    }

    console.log(result)
</script>

<script id="ch0105/19">

        totalTime += eachTotalTime
    }

    var result = Math.ceil(totalTime)

    console.log(result)
</script>

<script id="ch0105/22">
    var currentMoney = 0 // 当前零花钱
    var reward = 300 // 每月初获得零花钱
    var budget // 当月预算
    var currentBalance // 当月结余
    var currentDeposit // 当月存款
    var totalDeposit = 0 // 总存款
    var flag = 0 // 钱不够用的月

    var result

    for (let i = 1; i <= 12; i++) {
        // 1 月初 获得零花钱
        currentMoney += reward
        // console.log(i + '月: currentMoney = ' + currentMoney)

        // 2 月初 设定花销
        budget = Number(prompt())
        // console.log(i + '月: budget = ' + budget)

        // 3 月初 检查当月是否不够原定预算
        if (budget > currentMoney) {
            flag = -i
            // console.log(i + '月: flag = ' + flag)
            break
        }
        // console.log(i + '月: 预算小于余额')

        // 4 月初 计算月末结余
        currentBalance = currentMoney - budget
        // console.log(i + '月: currentBalance = ' + currentBalance)

        // 5 月初 计算月初存款
        currentDeposit = Math.floor(currentBalance / 100) * 100
        // console.log(i + '月: currentDeposit = ' + currentDeposit)

        // 6 月初 存入
        totalDeposit += currentDeposit
        currentMoney -= currentDeposit
        // console.log(i + '月: totalDeposit = ' + totalDeposit)

        // 7 月末 花费预算
        currentMoney -= budget
        // console.log(i + '月: currentMoney = ' + currentMoney)
    }

    if (flag < 0) {
        // 如果储蓄计划实施过程中出现某个月钱不够用的情况，输出-X
        result = flag

<script id="narcissistic">
    // 输入一个数, 判断是否是水仙花数
    // 水仙花数: 三位数, 其每个位上的数字的立方和等于它本身

    function isNarcissistic(num) {
        var sum = 0
        var temp = num

        if (!(num >= 100 && num <= 999)) {
            return 'NO'
        }

        while (temp > 0) {
            sum += Math.pow(temp % 10, 3)
            temp = Math.floor(temp / 10)
        }

        if (sum !== num) {
            return 'NO'
        }

        return 'YES'
    }

    var n = Number(prompt())
    console.log(isNarcissistic(n))
</script>

<script id="palindrom">
    // 输入一个数, 判断是否是回文数

    function isPalindrom(num) {
        if (num < 10) {
            return 'NO'
        }

        if (num > 0 && num % 10 === 0) {
            return 'NO'
        }

        if (num === 0) {
            return 'YES'
        }

        var originNum = '' + num
        var reversedNum = ''

        var temp = num

        while (temp > 0) {
            reversedNum += temp % 10
            temp = Math.floor(temp / 10)
        }

        if (originNum !== reversedNum) {
            return 'NO'
        }

        return 'YES'
    }

    var n = Number(prompt())

    console.log(isPalindrom(n))
</script>

<script id="complete-number">
    // 输入一个数, 判断是否是完全数
    // 完全数: 正整数, 其所有真因子(即除了自身以外的因子)的和等于这个数本身
    function isCompleteNumber(num) {
        var sum = 0

        for (let i = 1; i <= num - 1; i++) {
            if (num % i === 0) {
                sum += i
            }
        }

        if (sum !== num) {
            return 'NO'
        }

        return 'YES'
    }

    var n = Number(prompt())

    console.log(isCompleteNumber(n))
</script>

<script id="lcf&lcm">
    // 输入两个数, 输出它们的最大公约数和最小公倍数

    // 最大公约数
    function greatestCommonDivisor(num1, num2) {
        num1 = Math.abs(num1)
        num2 = Math.abs(num2)
        var numMin = Math.min(num1, num2)

        var result

        for (let i = numMin; i >= 1; i--) {
            if (num1 % i === 0 && num2 % i === 0) {
                result = i
                break
            }
        }

        return result
    }

    // 最小公倍数
    function leastCommonMultiple(num1, num2) {
        num1 = Math.abs(num1)
        num2 = Math.abs(num2)
        var numMax = Math.max(num1, num2)
        var product = num1 * num2

        var result

        for (let i = numMax; i <= product; i++) {
            if (i % num1 === 0 && i % num2 === 0) {
                result = i
                break
            }
        }

        return result
    }

    var n1 = Number(prompt())
    var n2 = Number(prompt())

    console.log(greatestCommonDivisor(n1, n2), leastCommonMultiple(n1, n2))
</script>

<script id="itob">
    function digitToChar(digit) {
        return String.fromCharCode(48 + digit)
    }

    function itob(num) {
        var result = ''
        var digit

        do {
            digit = num % 10
            result = digitToChar(digit) + result
            num = Math.floor(num / 10)
        } while (num > 0)

        return result;
    }

    var n = Number(prompt())

    console.log(itob(n))
</script>
