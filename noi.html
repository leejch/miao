<script id="ch0103/16">
    var xa = Number(prompt())
    var ya = Number(prompt())
    var xb = Number(prompt())
    var yb = Number(prompt())
    // var d = Math.pow(Math.pow(xb - xa, 2) + Math.pow(yb - ya, 2), 0.5)
    var d = Math.hypot(xb - xa, yb - ya) // Math.hypot一步完成欧几里得距离计算
    var result = d.toFixed(3)
    console.log(result)
</script>

<script id="ch0103/17">
    var x1 = Number(prompt())
    var y1 = Number(prompt())
    var x2 = Number(prompt())
    var y2 = Number(prompt())
    var x3 = Number(prompt())
    var y3 = Number(prompt())

    var a = Math.hypot(x2 - x1, y2 - y1)
    var b = Math.hypot(x3 - x2, y3 - y2)
    var c = Math.hypot(x1 - x3, y1 - y3)

    // 面积 = [s(s-a)(s-b)(s-c)]^0.5, 其中 s = (a+b+c)/2
    var s = (a + b + c) / 2
    var area = Math.sqrt(s * (s - a) * (s - b) * (s - c))

    var result = area.toFixed(2)
    console.log(result)
</script>
