    <title>Cube</title>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        /*box-shadow: inset 0 0 1px red;*/
    }

    div {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transition: 10s;
        transform: perspective(400px) rotateX(0deg) rotateY(0deg);

        &:hover { transform: perspective(400px) rotateX(360deg) rotateY(720deg); }
    }

    aside {
        width: 128px;
        height: 128px;
        position: absolute;
        margin: auto;
        inset: 0 0 0 0;
        background-color: white;

        &:nth-child(1) { transform: rotateX(90deg) translateZ(64px); }

        &:nth-child(2) { transform: rotateX(-90deg) translateZ(64px); }

        &:nth-child(3) { transform: rotateY(90deg) translateZ(64px); }

        &:nth-child(4) { transform: rotateY(-90deg) translateZ(64px); }

        &:nth-child(5) { transform: rotateZ(0deg) translateZ(64px); }

        &:nth-child(6) { transform: rotateY(180deg) translateZ(64px); }

        & span {
            width: 8px;
            height: 8px;
            float: left;
            background-color: rgb(
                    calc(var(--index) / 16 * 16),
                    calc(mod(var(--index), 16) * 16),
                    255
            );
        }
    }
</style>
