<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform 3d</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    main {
        height: 300px;
        transform-style: preserve-3d;
        position: relative;
        transition: 1s;

        &:hover {
            transform: perspective(500px) translateZ(-300px);
        }
    }

    section {
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        transition: 1s;

        &:hover {
            transform: perspective(500px) rotateY(180deg);
        }
    }

    div {
        height: 100%;
        width: 100%;
        position: absolute;
        backface-visibility: hidden;
    }

    #b {
        transform: rotateY(180deg);
    }
</style>

<body>
<main>
    <section>
        <div id="a">a</div>
        <div id="b">b</div>
    </section>
</main>
</body>
</html>
