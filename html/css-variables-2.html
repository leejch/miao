<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS variables 2</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    :nth-child(1) {
        --index: 0;
    }

    :nth-child(2) {
        --index: 1;
    }

    :nth-child(3) {
        --index: 2;
    }

    :nth-child(4) {
        --index: 3;
    }

    :nth-child(5) {
        --index: 4;
    }

    :nth-child(6) {
        --index: 5;
    }

    :nth-child(7) {
        --index: 6;
    }

    :nth-child(8) {
        --index: 7;
    }

    :nth-child(9) {
        --index: 8;
    }

    :nth-child(10) {
        --index: 9;
    }

    span {
        font-size: calc((var(--index) + 8) * 2px);

        position: absolute;
        left: calc(var(--index) * 20px);
        top: calc(var(--index) * 20px);
    }
</style>

<body>
<div>
    <span>01</span>
    <span>02</span>
    <span>03</span>
    <span>04</span>
    <span>05</span>
    <span>06</span>
    <span>07</span>
    <span>08</span>
    <span>09</span>
    <span>10</span>
</div>
</body>
</html>
