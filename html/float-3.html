<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 3</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    /* 浮动元素的负margin: 布局框不是可视区域, 是margin-box */

    /**
    浮动元素与其他元素的覆盖关系:
    行内 > 浮动 > 块级
    定位的在最上面(不设置z-index情况下)
    同类型, 后盖前
     */

    div {
        border: 2px solid black;
        /*height: 300px;*/
    }

    /* clear: 清除浮动, 元素下移以避开相应方向上的浮动元素 */
    .div-2 {
        /* 不与左浮动元素产生关系 */
        clear: left;
    }

    span {
        float: left;
    }

    span.span-1 {
        width: 50px;
        height: 50px;
    }

    span.span-2 {
        width: 40px;
        height: 50px;
    }

    span.span-3 {
        width: 50px;
        height: 40px;
    }

    span.span-4 {
        width: 30px;
        height: 50px;
    }

    span.span-5 {
        width: 70px;
        height: 70px;
    }

</style>

<body>
<div>
    <span class="span-1">1</span>
    <span class="span-2">2</span>
    <span class="span-3">3</span>
    <span class="span-4">4</span>
    <span class="span-5">5</span>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
</div>
<div class="div-2">div-2</div>
</body>
</html>
