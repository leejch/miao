<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    #div-1, #div-2 {
        display: grid;
        /* 设置列数以及每列宽度 */
        grid-template-columns: 50px 100px 150px;
        grid-template-rows: 30px 40px 50px 60px 80px;
    }

    #div-1 > span:nth-child(1) {
        width: 30px;
        height: 20px;
    }

    #div-1 > span:nth-child(2) {
        grid-row: span 2;
        /*grid-row: 1/3;*/
        /*grid-row-start: 1;*/
        /*grid-row-end: 3;*/
        grid-column: span 2;
        /*grid-column: 2/4;*/
        /*grid-column-start: 2;*/
        /*grid-column-end: 4;*/
    }

    #div-2 {
        grid-auto-flow: column;
        /* 多出来的列的宽度 */
        grid-auto-columns: 30px;
        direction: rtl;
    }

    #div-3, #div-4 {
        display: grid;
        /* 设置列数以及每列宽度 */
        grid-template-columns: 80px 80px 80px 2fr 3fr;
        grid-template-rows: repeat(5, 40px);

        & > span:first-child {
            /* 列从2起始, 跨2列 */
            grid-column: 2 / span 2;
        }

        & > span:nth-child(3) {
            grid-column: 1 / span 3;
        }

        & > span:nth-child(4) {
            grid-column: span 2;
        }
    }

    #div-4 {
        grid-auto-flow: dense; /* 紧凑 */

        grid-template-columns: 70px 80px 90px 100px 110px;

        height: 200px;
        grid-template-rows: repeat(2, 40px);

        gap: 5px;
        /*grid-gap: 5px;*/

        /**
         决定整个grid布局本身(即网格列所组成的整体)如何在容器中水平排列
         */
        justify-content: center;

        /**
         决定整个grid布局本身(即网格列所组成的整体)如何在容器中垂直排列
         */
        align-content: end;

        /**
         控制每个单元格中项目在垂直方向(交叉轴)上的对齐方式
         作用方向: 垂直, 块方向, 从上到下
         默认stretch拉伸填满单元格高度
         */
        align-items: end;

        /**
         控制每个单元格中项目在水平方向(主轴)上的对齐方式
         作用方向: 水平, 行内方向, 从左到右
         默认stretch拉伸填满单元格宽度
         */
        justify-items: center;

        & > span:nth-child(4) {
            justify-self: start;
            align-self: start;
        }
    }
</style>

<body>
<div id="div-1">
    <span>01</span>
    <span>02</span>
    <span>03</span>
    <span>04</span>
    <span>05</span>
    <span>06</span>
    <span>07</span>
    <span>08</span>
    <span>09</span>
    <span>10</span>
    <span>11</span>
    <span>12</span>
</div>
<br>
<div id="div-2">
    <span>01</span>
    <span>02</span>
    <span>03</span>
    <span>04</span>
    <span>05</span>
    <span>06</span>
    <span>07</span>
    <span>08</span>
    <span>09</span>
    <span>10</span>
    <span>11</span>
    <span>12</span>
    <span>13</span>
    <span>14</span>
    <span>15</span>
    <span>16</span>
    <span>17</span>
    <span>18</span>
    <span>19</span>
    <span>20</span>
    <span>21</span>
</div>
<br>
<div id="div-3">
    <span>01(2 / span 2)</span>
    <span>02</span>
    <span>03(1 / span 3)</span>
    <span>04(span 2)</span>
    <span>05</span>
    <span>06</span>
</div>
<span>
    grid-auto-flow: dense;
</span>
<div id="div-4">
    <span>01(2 / span 2)</span>
    <span>02</span>
    <span>03(1 / span 3)</span>
    <span>04(span 2)</span>
    <span>05</span>
    <span>06</span>
</div>
</body>
</html>
