<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid case ins</title>
    <script src="/js/tailwindcss_v4.1.4.js"></script>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div:nth-child(12n+1) {
        grid-area: span 2 / span 2;
    }

    div:nth-child(12n+8) {
        grid-area: span 2 / span 2;
    }

    div {
        aspect-ratio: 1 / 1;
    }
</style>
