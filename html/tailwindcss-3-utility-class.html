<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tailwindcss</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<style>
    * {
        /*background-color: rgba(0, 0, 0, 0.08);*/
        box-shadow: inset 0 0 1px red;
    }

    /*.first\:text-red-500:first-child {*/
    /*    color: skyblue;*/
    /*}*/

    #div-1 {
        container-type: inline-size;
    }

    @container (min-width: 500px) {
        #span-1 {
            color: red;
        }
    }

    #div-2:hover + #p-2 {
        color: red;
    }
</style>

<body>
<div>
    <section class="even:text-red-500">1</section>
    <section class="even:text-red-500">2</section>
    <section class="even:text-red-500">1</section>
    <section class="even:text-red-500">2</section>
</div>

<br>

<label>
    <span class="text-gray-700 after:ml-0.5 after:text-red-500 after:content-['*']">Email</span>
    <input type="email" name="email" placeholder="you@example.com"/>
</label>

<br><br>
<!--媒体查询只能根据窗口的属性来修改布局-->
<!--容器查询可以根据元素上层的某个祖先来决定元素的布局-->
<div class="@container">
    <div class="flex flex-col @lg:text-sky-500">
        <span>div-div-span</span>
    </div>
</div>

<br>

<div id="div-1">
    <section id="section-1">
        <span id="span-1">div-section-span</span>
    </section>
</div>

<br>

<div>
    <h2>Categories</h2>
    <ul class="*:rounded-full *:border *:border-sky-100 *:bg-sky-50 *:px-2 *:py-0.5 dark:text-sky-300 dark:*:border-sky-500/15 dark:*:bg-sky-500/10 ...">
        <li>Lorem.</li>
        <li>Quos.</li>
        <li>Vero!</li>
        <li>Delectus.</li>
        <li>Dolores.</li>
    </ul>
</div>

<br>

<div class="[&_p]:text-red-500">
    <p>Lorem ipsum...</p>
    <ul>
        <li>
            <p>Lorem ipsum...</p>
        </li>
    </ul>
</div>

<br>

<form>
    <label class="block">
        <span class="">Email</span>
        <input type="email" class="peer"/>
        <p class="invisible peer-invalid:visible">Please provide a valid email address.</p>
    </label>
</form>

<br>

<div id="div-2">div</div>
<p id="p-2">div:hover + p {color: red;}</p>

<br>

<div class="peer">class="peer"</div>
<p class="peer-hover:text-blue-500">class="peer-hover:text-blue-500"</p>

<br>

<!--.has-checked\:bg-indigo-50:has(*:checked)-->
<label class="has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200
dark:has-checked:bg-indigo-950 dark:has-checked:text-indigo-200 dark:has-checked:ring-indigo-900">
    Google Pay
    <input type="radio" class="checked:border-indigo-500"/>
</label>
<label class="has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200
dark:has-checked:bg-indigo-950 dark:has-checked:text-indigo-200 dark:has-checked:ring-indigo-900">
    Apple Pay
    <input type="radio" class="checked:border-indigo-500"/>
</label>
<label class="has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200
dark:has-checked:bg-indigo-950 dark:has-checked:text-indigo-200 dark:has-checked:ring-indigo-900">
    Credit Card
    <input type="radio" class="checked:border-indigo-500"/>
</label>
</body>
</html>
