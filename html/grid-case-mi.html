<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid case mi</title>

</head>

<style>
    * {

        box-shadow: inset 0 0 1px red;

</style>

<body>

            <span class="w-20">03</span>

            <span class="w-20">14</span>

    <li class="h-5">09</li>
    <li class="h-5">10</li>
</ul>

</body>
</html>
