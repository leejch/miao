<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radius</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        width: 200px;
        height: 100px;
        display: inline-block;
        border: 5px solid green;
        padding: 10px;
    }

    #div-1 {
        /* 左上 右上 右下 左下 */
        border-radius: 40px 30px 20px 10px;
        border-top-left-radius: 50px 20px; /* 椭圆的水平、垂直方向的半长/短轴 */
        /*border-top-right-radius: 30px;*/
        /*border-bottom-left-radius: 30px;*/
        /*border-bottom-right-radius: 30px;*/
    }

    #div-2 {
        /* 等比缩放直至各边不相互超出 */
        border-radius: 9999px;
    }

    #div-3 {
        /* 宽高与原来相同, 且等比缩放直至各边不相互超出 */
        border-radius: 9999%;
    }

</style>

<body>
<div id="div-1">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
</div>
<br>
<div id="div-2">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
</div>
<br>
<div id="div-3">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
</div>
</body>
</html>
