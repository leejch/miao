<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform 2d</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        width: 200px;
        height: 200px;
        position: relative;
    }

    span {
        position: absolute;
        width: 20px;
        height: 20px;
        left: 90px;
        top: 90px;
    }

    span {
        transform: rotate(calc(30deg * (var(--index) - 3))) translate(90px) rotate(calc(30deg * (3 - var(--index))));
    }

    :nth-child(1) {
        --index: 0;
    }

    :nth-child(2) {
        --index: 1;
    }

    :nth-child(3) {
        --index: 2;
    }

    :nth-child(4) {
        --index: 3;
    }

    :nth-child(5) {
        --index: 4;
    }

    :nth-child(6) {
        --index: 5;
    }

    :nth-child(7) {
        --index: 6;
    }

    :nth-child(8) {
        --index: 7;
    }

    :nth-child(9) {
        --index: 8;
    }

    :nth-child(10) {
        --index: 9;
    }

    :nth-child(11) {
        --index: 10;
    }

    :nth-child(12) {
        --index: 11;
    }
</style>

<body>
<div>
    <span>00</span>
    <span>01</span>
    <span>02</span>
    <span>03</span>
    <span>04</span>
    <span>05</span>
    <span>06</span>
    <span>07</span>
    <span>08</span>
    <span>09</span>
    <span>10</span>
    <span>11</span>
</div>
</body>
</html>
