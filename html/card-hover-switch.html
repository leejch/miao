<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡hover切换</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        position: relative;
        height: 0;
        font-size: 36px;
        text-align: right;

        &:hover > span > div {
            visibility: hidden;
            transition: none;
        }

        /*& > span:first-child,*/

        & > span:hover {
            & > div {
                visibility: visible;
                transition: 0s;
                transition-delay: 0s;
            }
        }

        & > span {
            /* float消除span之间的空格 */
            float: right;
            margin: 5px;

            display: inline-block;

            & > div {
                visibility: hidden;
                transition: 0s;
                transition-delay: 9999s;

                position: absolute;
                left: 0;
                width: 100%;
                height: 200px;
                top: 50px;
                text-align: left;
                color: black;
            }
        }
    }

    div > span {
        transition: 0s;
        transition-delay: 9999s;
    }

    div:hover > span {
        color: black;
        transition: none;
    }

    /*div > span:first-child,*/
    div > span:hover {
        color: red;
        transition-delay: 0s;
    }
</style>

<body>
<div>
    <span>
        01
        <div>111</div>
    </span>
    <span>
        02
        <div>222</div>
    </span>
    <span>
        03
        <div>333</div>
    </span>
    <span>
        04
        <div>444</div>
    </span>
</div>
</body>
</html>
