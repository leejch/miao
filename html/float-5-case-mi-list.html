<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 5 case mi list</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        height: 220px;

        min-width: 300px;
        max-width: 300px;
        min-height: 220px;
        max-height: 220px;

        overflow: hidden;
    }

    span {
        height: 100px;
        width: 50px;
        float: left;
        margin: 5px;
    }

    span.span01 {
        height: 210px;
    }

    span:nth-last-child(-n+2) {
        height: 45px;
    }
</style>

<body>
<div>
    <span class="span01">1</span>
    <span class="span02">2</span>
    <span class="span03">3</span>
    <span class="span04">4</span>
    <span class="span05">5</span>
    <span class="span06">6</span>
    <span class="span07">7</span>
    <span class="span08">8</span>
    <span class="span09">9</span>
    <span class="span10">10</span>
</div>
</body>
</html>
