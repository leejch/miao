<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 2</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        height: 200px;
    }

    .span-1 {
        width: 50px;
        height: 250px;
        float: left;
    }

    .span-2, .span-3 {
        width: 100px;
        height: 100px;
        float: left;
    }
</style>

<body>
<div>
    div-1 div-1 div-1
    <span class="span-1">
        span-1 span-1 span-1
    </span>
</div>
<div>
    div-2 div-2 div-2 div-2 div-2 div-2 div-2
    START
    <!-- 浮动元素不会高过原始所在行框, 也就是不能高于START -->
    <!-- 但span真正摆到下面的时候, 空间腾出来了, START和END又上去了 -->
    <span class="span-2">span-2 span-2 span-2</span>
    END
    div-2 div-2 div-2 div-2 div-2 div-2 div-2 div-2 div-2
    div-2 div-2 div-2 div-2 div-2 div-2 div-2 div-2 div-2
    div-2 div-2 div-2 div-2 div-2 div-2 div-2 div-2 div-2

</div>
<span class="span-3">span-3 span-3 span-3</span>
</body>
</html>
