<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图tailwind版</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<style>
    @keyframes leave {
        from {
            left: 0;
        }
        to {
            left: -100%;
        }
    }
</style>

<body>
<div class="slider relative m-auto overflow-hidden w-[400px] h-[225px]">
    <!-- slider-1 -->
    <input id="slider-1" type="radio" name="slider" class="peer/input1 hidden" checked>
    <img src="./carousel-1.png" class="absolute left-full w-full h-full duration-400
    animate-[leave_0.6s_1] peer-checked/input1:left-0 peer-checked/input1:z-10 peer-checked/input1:animate-none">
    <label for="slider-1" class="absolute bottom-[10px] right-[82px] w-[10px] h-[10px]
    bg-green-700 cursor-pointer peer-checked/input1:bg-red-500 z-20"></label>

    <!-- slider-2 -->
    <input id="slider-2" type="radio" name="slider" class="peer/input2 hidden">
    <img src="./carousel-2.png" class="absolute left-full w-full h-full duration-400
    animate-[leave_0.6s_1] peer-checked/input2:left-0 peer-checked/input2:z-10 peer-checked/input2:animate-none">
    <label for="slider-2" class="absolute bottom-[10px] right-[64px] w-[10px] h-[10px]
    bg-green-700 cursor-pointer peer-checked/input2:bg-red-500 z-20"></label>

    <!-- slider-3 -->
    <input id="slider-3" type="radio" name="slider" class="peer/input3 hidden">
    <img src="./carousel-3.png" class="absolute left-full w-full h-full duration-400
    animate-[leave_0.6s_1] peer-checked/input3:left-0 peer-checked/input3:z-10 peer-checked/input3:animate-none">
    <label for="slider-3" class="absolute bottom-[10px] right-[46px] w-[10px] h-[10px]
    bg-green-700 cursor-pointer peer-checked/input3:bg-red-500 z-20"></label>

    <!-- slider-4 -->
    <input id="slider-4" type="radio" name="slider" class="peer/input4 hidden">
    <img src="./carousel-4.png" class="absolute left-full w-full h-full duration-400
    animate-[leave_0.6s_1] peer-checked/input4:left-0 peer-checked/input4:z-10 peer-checked/input4:animate-none">
    <label for="slider-4" class="absolute bottom-[10px] right-[28px] w-[10px] h-[10px]
    bg-green-700 cursor-pointer peer-checked/input4:bg-red-500 z-20"></label>

    <!-- slider-5 -->
    <input id="slider-5" type="radio" name="slider" class="peer/input5 hidden">
    <img src="./carousel-5.png" class="absolute left-full w-full h-full duration-400
    animate-[leave_0.6s_1] peer-checked/input5:left-0 peer-checked/input5:z-10 peer-checked/input5:animate-none">
    <label for="slider-5" class="absolute bottom-[10px] right-[10px] w-[10px] h-[10px]
    bg-green-700 cursor-pointer peer-checked/input5:bg-red-500 z-20"></label>
</div>

</body>
</html>
