<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easing</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        width: 200px;
        height: 100px;

        /*transition: 1s;*/
        transition-property: width;
        transition-duration: 2s;
        /*transition-delay: 0.3s;*/
        /*transition-timing-function: ease-in-out;*/
        transition-timing-function: steps(10, start);

        /* css有一个特殊的属性: all */
        /* inherit, unset, initial, revert */
        /* 继承, 未设定, 初始值, 回到之前的值 */
        /*all: inherit;*/
        /*all: unset;*/
        /*all: initial;*/
        /*all: revert;*/
    }

    div:hover {
        width: 300px;
        height: 200px;
    }
</style>

<body>
<div>
    aaa
</div>
</body>
</html>
