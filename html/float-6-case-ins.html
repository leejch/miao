<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 6 case ins</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        width: 300px;
        overflow: auto;
    }

    span {
        float: left;
        width: 100px;
        height: 100px;

        font-size: 36px;
    }

    span:nth-child(12n+1),
    span:nth-child(12n+8) {
        width: 200px;
        height: 200px;
    }

    span:nth-child(12n+8) {
        float: right;
    }

</style>

<body>
<div>
    <!-- span#span$${$$}*27 -->
    <span id="span01">01</span>
    <span id="span02">02</span>
    <span id="span03">03</span>
    <span id="span04">04</span>
    <span id="span05">05</span>
    <span id="span06">06</span>
    <span id="span07">07</span>
    <span id="span08">08</span>
    <span id="span09">09</span>
    <span id="span10">10</span>
    <span id="span11">11</span>
    <span id="span12">12</span>
    <span id="span13">13</span>
    <span id="span14">14</span>
    <span id="span15">15</span>
    <span id="span16">16</span>
    <span id="span17">17</span>
    <span id="span18">18</span>
    <span id="span19">19</span>
    <span id="span20">20</span>
    <span id="span21">21</span>
    <span id="span22">22</span>
    <span id="span23">23</span>
    <span id="span24">24</span>
    <span id="span25">25</span>
    <span id="span26">26</span>
    <span id="span27">27</span>
</div>

</body>
</html>
