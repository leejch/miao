<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 8 case mi</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        display: flex;
        flex-flow: column wrap;
        height: 210px;
        gap: 10px;
    }

    span {
        height: 100px;
        width: 50px;
    }

    span:nth-child(1) {
        height: 100%;
    }

    span:nth-last-child(-n+2) {
        height: 45px;
    }
</style>

<body>
<div>
    <span>01</span>
    <span>02</span>
    <span>03</span>
    <span>04</span>
    <span>05</span>
    <span>06</span>
    <span>07</span>
    <span>08</span>
    <span>09</span>
    <span>10</span>
</div>
</body>
</html>
