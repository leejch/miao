<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 3</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        display: flex;
        /* 折行 */
        flex-wrap: wrap;

        height: 500px;

        /* 一行内元素垂直方向对齐位置 */
        align-items: end;

        /* 各行在父元素内的垂直位置 */
        align-content: stretch;

        /* 一行内元素水平方向对齐位置 */
        justify-content: space-evenly;
    }

    span {
        width: 100px;
        height: calc((var(--index) + 1) * 10px);
    }

    span:nth-child(5) {
        font-size: 200%;
    }

    span:nth-child(6) {
        /* 单独调节某个元素在这一行的垂直位置 */
        align-self: start;
    }

    :nth-child(1) {
        --index: 0;
    }

    :nth-child(2) {
        --index: 1;
    }

    :nth-child(3) {
        --index: 2;
    }

    :nth-child(4) {
        --index: 3;
    }

    :nth-child(5) {
        --index: 4;
    }

    :nth-child(6) {
        --index: 5;
    }

    :nth-child(7) {
        --index: 6;
    }

    :nth-child(8) {
        --index: 7;
    }

    :nth-child(9) {
        --index: 8;
    }

    :nth-child(10) {
        --index: 9;
    }
</style>

<body>
<div>
    <span>01</span>
    <span>02</span>
    <span>03</span>
    <span>04</span>
    <span>05</span>
    <span>06</span>
    <span>07</span>
    <span>08</span>
    <span>09</span>
    <span>10</span>
</div>
</body>
</html>
