<!DOCTYPE html>
<html lang="en" class="m-0 h-full">
<head>
    <meta charset="UTF-8">
    <title>tailwindcss</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>-->
    <script src="/js/tailwindcss_v4.1.4.js"></script>
</head>

<style>
    * {
        /*background-color: rgba(0, 0, 0, 0.08);*/
        box-shadow: inset 0 0 1px red;
    }

    .group:hover .group-hover\:text-red-500 {
        color: yellow;
    }
</style>

<body class="m-0 h-full">
<!-- 简化后 div > [data-active] + span -->
<div class="group [&>[data-active]+span]:bg-blue-500">
    aaa
    <span data-active></span>
    <span class="group-hover:text-red-500">bbb</span>
</div>
</body>
</html>
