<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clip案例</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    /* 让页面能滚动4屏 */
    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        /* 4个div */
        height: 400vh;
    }

    /* 遮罩层 */
    div {
        position: absolute; /* clip 只对绝对/固定定位生效 */

        /* 与视口相同大小 */
        left: 0;
        width: 100%;
        height: 100vh;

        margin: 0;
        padding: 0;

        /* rect( <top> , <right> , <bottom> , <left> ) */
        /* 都是相对于被裁剪元素自身左上角 */
        clip: rect(0, 100vw, 100vh, 0);
    }

    /* 右侧菜单 */
    ul {
        position: fixed; /* 始终停在视口右侧 */
        top: 50%;
        right: 0;

        margin: 0;
        padding: 0;
        transform: translateY(-50%); /* 绝对居中 */

        font-size: 48px;

        list-style: none;
    }

    /* 垂直堆叠四屏 */
    div:nth-child(1) {top: 0;}

    div:nth-child(2) {top: 100vh;}

    div:nth-child(3) {top: 200vh;}

    div:nth-child(4) {top: 300vh;}

    /* 各屏菜单颜色 */
    div:nth-child(1) > ul {color: red;}

    div:nth-child(2) > ul {color: yellow;}

    div:nth-child(3) > ul {color: green;}

    div:nth-child(4) > ul {color: blue;}
</style>

<body>
<div>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
    </ul>
</div>
<div>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
    </ul>
</div>
<div>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
    </ul>
</div>
<div>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
    </ul>
</div>
</body>
</html>
