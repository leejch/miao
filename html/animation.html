<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS animations</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    #div-1 {
        width: 100px;
        height: 100px;
        background-color: green;
        transition: 1s;
    }

    #div-1:hover {
        background-color: yellowgreen;
    }

    #div-2 {
        width: 50px;
        height: 50px;
        background-color: green;
        animation-name: bounce;
        animation-duration: 4s;
        animation-timing-function: ease;
        animation-delay: 2s;
        animation-iteration-count: 3;
        /* 正 反 正反交替 反正交替 */
        animation-direction: alternate;
        animation-play-state: running;

        /**
        forwards:

        The target will retain the computed values set by the last `keyframe`
        encountered during execution.
        The last keyframe depends on the value of `animation-direction`
        and `animation-iteration-count`

        backwards:

        The animation will apply the values defined in the first relevant `keyframe`
        as soon as it is applied to the target,
        and retain this during the `animation-delay` period.
        The first relevant keyframe depends on the value of `animation-direction`
         */
        animation-fill-mode: forwards;
    }

    #div-2:hover {
        background-color: green;
        animation-play-state: paused;
    }

    @keyframes bounce {
        0% {
            width: 100px;
            height: 100px;
        }

        25%, 50% {
            width: 200px;
            height: 150px;
        }

        100% {
            width: 300px;
            height: 200px;
        }
    }

    #div-out {
        transform: rotate(0deg);
        transition: 1s;
    }

    #div-out:hover {
        transform: rotate(30deg);
    }
</style>

<body>
<div id="div-out">
    <div id="div-1"></div>
    <br>
    <div id="div-2"></div>
</div>
</body>
</html>
