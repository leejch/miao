<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡hover切换 tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }
</style>

<body>
<!-- 最外层div相对定位 文字从右到左 -->
<div class="relative h-0 text-[36px] text-right group/div">
    <!-- span被hover时文字立刻变红(transition-delay: 0s), 且transition-delay: 9999s, 不hover时也维持红色 -->
    <!-- transition: 0s, 作用: 当hover时, 与delay: 0s一起作用, 实现立即且无延迟地响应状态变化-->
    <!-- div被hover(也就是div内的其他span被hover)时, 这个span文字变黑, 且transition: none -->
    <span class="transition-[0s] delay-[9999s] float-right m-[5px] inline-block
    group-hover/div:text-black group-hover/div:transition-none
    hover:text-red-500 hover:delay-[0s] group/span">
        01
        <!-- 默认不可见, 默认维持当前变幻(9999s), transition: 0s, 作用: -->
        <!-- span被hover时这个div(立即且无延迟)可见 -->
        <!--  -->
        <div class="invisible transition-[0s] delay-[9999s]
        absolute left-0 w-full h-[200px] top-[50px] text-left text-black
        group-hover/div:invisible group-hover/div:transition-none
        group-hover/span:visible group-hover/span:transition-[0s] group-hover/span:delay-[0s]">111</div>
    </span>
    <span class="transition-[0s] delay-[9999s] float-right m-[5px] inline-block
    group-hover/div:text-black group-hover/div:transition-none
    hover:text-red-500 hover:delay-[0s] group/span">
        02
        <div class="invisible transition-[0s] delay-[9999s]
        absolute left-0 w-full h-[200px] top-[50px] text-left text-black
        group-hover/div:invisible group-hover/div:transition-none
        group-hover/span:visible group-hover/span:transition-[0s] group-hover/span:delay-[0s]">222</div>
    </span>
    <span class="transition-[0s] delay-[9999s] float-right m-[5px] inline-block
    group-hover/div:text-black group-hover/div:transition-none
    hover:text-red-500 hover:delay-[0s] group/span">
        03
        <div class="invisible transition-[0s] delay-[9999s]
        absolute left-0 w-full h-[200px] top-[50px] text-left text-black
        group-hover/div:invisible group-hover/div:transition-none
        group-hover/span:visible group-hover/span:transition-[0s] group-hover/span:delay-[0s]">333</div>
    </span>
    <span class="transition-[0s] delay-[9999s] float-right m-[5px] inline-block
    group-hover/div:text-black group-hover/div:transition-none
    hover:text-red-500 hover:delay-[0s] group/span">
        04
        <div class="invisible transition-[0s] delay-[9999s]
        absolute left-0 w-full h-[200px] top-[50px] text-left text-black
        group-hover/div:invisible group-hover/div:transition-none
        group-hover/span:visible group-hover/span:transition-[0s] group-hover/span:delay-[0s]">444</div>
    </span>
</div>
</body>
</html>
