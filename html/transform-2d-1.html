<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform 2d</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    div {
        height: 200px;
        transform-origin: top left;
        transform: rotate(20deg) scale(1.5) translate(100px);
    }
</style>

<body>
<div></div>
</body>
</html>
