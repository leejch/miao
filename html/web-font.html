<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Font</title>
</head>

<style>
    * {
        background-color: rgba(0, 0, 0, 0.08);
        box-shadow: inset 0 0 1px red;
    }

    @font-face {
        src: url('MapleMonoNormalNL-NF-CN-Bold.ttf');
        font-family: 'Maple Mono Normal NL NF CN';
        font-weight: bold;
        font-style: normal;
    }

    div {
        font-family: "Maple Mono Normal NL NF CN";
        font-size: 16px;
        font-weight: bold;
        font-style: normal;
    }
</style>

<body>
<div>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda et, maxime. Accusantium
    aliquid assumenda at atque distinctio eveniet exercitationem fugiat harum, labore molestiae
    nesciunt perferendis praesentium recusandae reiciendis similique voluptatem.
</div>
</body>
</html>
